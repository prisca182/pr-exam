<h1>Services</h1>
{% for service in services %}
  <div>
    <img src="{{ service.image.url }}" width="100">
    <h2>{{ service.name }}</h2>
    <p>{{ service.description }}</p>
    <p>{{ service.specifications }}</p>
    <strong>${{ service.price }}</strong>
    <a href="{% url 'add_to_cart' 'service' service.id %}">Add to Cart</a>
  </div>
{% endfor %}
